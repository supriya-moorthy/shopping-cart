<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page2</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: whitesmoke;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.order-container {
    background-color: whitesmoke;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: gray;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid whitesmoke;
    border-radius: 5px;
    font-size: 1em;
}

textarea {
    height: 100px;
    resize: none;
}

button {
    width: 90%;
    padding: 10px;
    background-color: gray;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color:gray;}
footer {
            background-color: gray;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;}



    </style>
</head>
<body>
    <div class="order-container">
        <h1>Place Your Order</h1>
        <form class="order-form">
            
            <div class="form-group">
                <label for="address">Delivery Address:</label>
                <textarea id="address" name="address" placeholder="Enter your delivery address" required></textarea>
            </div>

            <div class="form-group">
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="">Select a payment method</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="PayPal">PayPal</option>
                    <option value="cash on delivery">cash on delivery</option>
                </select>
            </div>
        </form>
       <title>Button Link</title>
                        <button onclick="window.location.href='page3.html';">
                            order now
                        </button>
    </div>
    <footer>
        <p>&copy; HOPE YOU HAD A GREAT TIME!</p>
    </footer>
</body>
</html>
